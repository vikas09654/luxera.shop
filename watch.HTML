<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gold Chrono Watch - Luxera</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Playfair Display', serif;
      padding: 2rem;
      margin: 0;
    }

    header {
      cursor: pointer;
      margin-bottom: 2rem;
      border-bottom: 2px solid #c4a47c;
      padding-bottom: 1rem;
      color: #c4a47c;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .product-details {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    .product-details img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px #c4a47c;
    }

    .product-details p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .buy-button {
      background-color: #c4a47c;
      color: #1a1a1a;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #a18653;
    }
  </style>
</head>

<body>
  <header id="home-header" title="Back to Luxera Homepage">
    &larr; Luxera
  </header>
  <div class="product-details">
    <h1>Gold Chrono Watch</h1>
    <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?auto=format&fit=crop&w=800&q=80" alt="Gold Chrono Watch" />
    <p>The Gold Chrono Watch is a timeless piece crafted in 18K gold, combining classic style with modern precision. Perfect for any elite occasion.</p>
    <a href="#" class="buy-button">Buy Now</a>
  </div>

  <script>
    // Clicking Luxera text goes back to homepage
    document.getElementById('home-header').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
